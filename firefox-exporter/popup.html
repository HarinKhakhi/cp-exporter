<!DOCTYPE html>
<html>
  <head>
    <title>CP Exporter</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      button {
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background-color: #45a049;
      }
      .status {
        margin-top: 10px;
        padding: 10px;
        border-radius: 4px;
        display: none;
      }
      .success {
        background-color: #dff0d8;
        color: #3c763d;
      }
      .error {
        background-color: #f2dede;
        color: #a94442;
      }
      .input-group {
        margin-bottom: 10px;
      }
      .input-group label {
        display: block;
        margin-bottom: 5px;
      }
      .input-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>CP Exporter</h2>
      <div class="input-group">
        <label for="receiverUrl">Receiver URL:</label>
        <input type="text" id="receiverUrl" value="http://localhost:8000" />
      </div>
      <button id="exportBtn">Export Problem</button>

      <div class="input-group">
        <label for="cphReceiverUrl">CPH Receiver URL:</label>
        <input type="text" id="cphReceiverUrl" value="http://localhost:27121" />
      </div>
      <button id="cphExportBtn">Export Problem to CPH</button>
      <div id="status" class="status"></div>
    </div>
    <script src="thirdparty/turndown.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
